<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TEAM MODAL</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-team-modal.css" rel="stylesheet">
  
</head>
<body class="">
  <button id="openPopupModal" class="btn btn-primary">팀</button>

  <!--첫 번째 팀 모달: 팀 멤버 이름 리스트 + 팀 초대 input-->
  <div id="PopUPModal" class="modal fade" aria-hidden="true" style="display: none;"> 
    <div class="modal-dialog modal-lg"> 
      <div class="modal-content"> 
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">팀</h5>
          <button type="button" class="close" data-dismiss="modal">X</button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col-3">
                <div class="row">
                  <span id="teamMemList">팀원 조회</span>
                </div>
              </div>
              <div class="col">
                <div class="row">
                  <div class="col-4">
                    <!--팀 멤버 이름 리스트-->
                    <textarea id="display" style="box-sizing: border-box; width: 177px; height: 194px; background: #FFFFFF; 
                    border: 0.539021px solid #000000; padding-top: 3px;padding-left: 9px;"></textarea>
                  </div>
                </div>
              </div>
            </div>
          <br>
            <div class="row">
              <div class="col-3"></div>
              <div class="col">
                <div class="row">
                  <span id="message1">*한 팀당 최대 10명까지 초대할 수 있어요.</span>
                </div>
                <div class="row">
                  <span id="message2">*카카오 계정과 연동된 이메일을 입력해주세요.</span>
                </div>
            </div>
          <br><br>
            <div class="row">
              <div class="col-3">
                <div class="row">
                  <span id="teamMemInvite">팀원 초대</span>
                </div>
              </div>
              <div class="col-6">
                
                  <form class="was-validated">
                    <div>
                      <input type="email" class="form-control" id="invitedUser" placeholder="이메일을 입력해주세요" name="invitedUser" required>
                      <div class="valid-feedback">이메일이 입력되었습니다.</div>
                      <div class="invalid-feedback">이메일이 입력되지 않았습니다.</div>
                    </div>
                  </form>
                
              </div>
              <div class="col-1">
                  <button type="button" id="openPopupModalImage" class="btn btn-primary" OnClick="checkForm()">초대하기</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    
  <!--두 번째 모달: 존재하는 유저일 때 초대알림 발송 완료 메시지-->
  <div id="PopUPModalImage" class="modal fade" aria-hidden="true" style="display: none;"> 
  <div class="modal-dialog modal-lg"> 
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">X</button>
      </div>
      
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row">
            <div class="col"></div>

            <div class="col">
              <div class="row">
                <div class="col" id="inviteSuccessIcon">
                  <svg width="125" height="99" viewBox="0 0 125 99" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.83331 49.5L49.0833 89.75L116.167 9.25" stroke="#AFAFAF" stroke-width="17" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </div>
              </div>

              <div class="row">
                <div class="col" id="inviteSuccessMessage">
                  여행 친구에게<br>초대 알림을 보냈어요!
                </div>
              </div>
            </div>

            <div class="col"></div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="as-console-wrapper">
    <div class="as-console"></div>
  </div>
</div>


<!--bootstrap script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/scripts/snippet-javascript-console.min.js?v=1"></script>

<!--custom script-->
<script src="js/bootstrap-team-modal.js"></script>
</body>
</html>
