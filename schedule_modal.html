<html>
<head>

          <input type="text" name="activityLocation" size="32" maxlength="20" placeholder="위치" required=""><br><br><br>
          <span class="activityExpense">₩ <input type="text" name="activityExpense" size="15" maxlength="10" placeholder="비용" required=""><br><br><br></span>
          <br><br>
          <span class="activityBtn"><input type="button" value="확인" class="checkBtn"></span>
      </fieldset>
  </form>
  </div>
</div>
<script src="schedule_modal.js"></script>
</body>
</html>
