  <!-- 모달 영역 -->
  <!-- 추가모달 -->
  <div class="modal fade" id="addArchiveModal" tabindex="-1" aria-labelledby="addArchiveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addArchiveModalLabel">여행 자료 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="#" class="groupForm">
          <div class="modal-body">
            <div class="formContainer">
              <div class="imageInputConatiner">
                <div class="image">
                </div>
                <div class="imageInput">
                  <label>사진 추가하기
                    <input type="file" id="image-add" name="image" onchange="loadFile(this);"
                      accept=".jpg, .jpeg, .png">
                  </label>
                  <div class="limit_image">*최대 10MB까지 첨부 가능합니다.</div>
                </div>
              </div>
              <div class="infoInputContainer container text-center">
                <!-- 제목 -->
                <div class="row mb-3">
                  <label for="inputTitle" class="col-sm-2 col-form-label col-form-label-sm">제목</label>
                  <div class="col-sm-8">
                    <input type="title" class="form-control form-control-sm" name="title" id="inputTitle" required
                      placeholder="여행 일정의 제목을 입력해주세요.">
                  </div>
                </div>
                <!-- 링크 -->
                <div class="row mb-3">
                  <label for="inputUrl" class="col-sm-2 col-form-label col-form-label-sm">링크</label>
                  <div class="col-sm-8">
                    <input type="url" class="form-control form-control-sm" name="url" id="inputUrl" required
                      placeholder="관련 링크를 첨부해주세요.">
                  </div>
                </div>
                <!-- 메모 -->
                <div class="row mb-3">
                  <label for="inputContent" class="col-sm-2 col-form-label col-form-label-sm">메모</label>
                  <div class="col-sm-8">
                    <textarea class="form-control" name="content" id="inputContent" rows="3">
                      </textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="btnContainer">
              <button type="submit" class="btn btn-primary add_group">확인</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

                      <option value="4" selected>관광명소</option>

                <!-- 제목 -->

            <div class="btnContainer">

            </div>
          </div>
        </form>
