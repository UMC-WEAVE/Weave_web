<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="css/tmp_mapModal.css">
    <link rel="stylesheet" href="css/bootstrap_mapModal.min.css">
</head>
<body>
    <input type="text" value="" class="result" readonly>
    <input type="button" name="dddd" value="주소찾기" class="findAddress" data-bs-toggle="modal" data-bs-target="#mapModal">

    <div class="modal modal-center fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="modal-title">주소입력</div>
              <div class="modal-location">
                위치
                <input type="text" class="addressRslt" readonly>
              </div>
              <div class="explanation">키워드로 장소를 검색하면 검색 결과를 목록과 마커로 표시합니다.</div>
              <div class="map_wrap">
                <div id="map" style="width:100%;height:100%;position:relative;overflow:hidden;"></div>

                <div id="menu_wrap" class="bg_white">
                  <div class="option">
                      <div>
                          <form class="searchForm">
                              키워드 : <input type="text" value="" id="keyword" size="15"> 
                              <button type="submit">검색하기</button> 
                          </form>
                      </div>
                  </div>
                  <hr>
                  <ul id="placesList"></ul>
                  <div id="pagination"></div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- kakao -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ccaf9cd422b6cbe03f3ba3775e12f987&libraries=services"></script>

    <script src="js/tmp_mapModal.js"></script>
</body>
</html>
