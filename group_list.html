<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="group_list.css" />
</head>
<body>
    <!-- modal -->
    <div class="overlay"></div>
    <div class="modalDiv">
        <div class="modal">
            <div class="modal_content">
                <div class="modal_top">
                    <div class="modalTitle">그룹 생성하기</div>
                    <div class="modalCloseBtn">X</div>
                </div>
                <div class="infoContainer">
                    <form class="groupForm">
                        <div class="imageInputConatiner">
                            <div class="image">
                            </div>
                            <div class="imageInput">
                                <input type="file" name="image" onchange="loadFile(this);" required>
                            </div>
                        </div>
                        <div class="infoInputContainer">
                            <div class="groupName">
                                <label for="nameInput">그룹 이름: </label>
                                <input type="text" name="nameInput" required>
                            </div>
                            <div class="tripPeriod">
                                <label for="start_date">여행 기간: </label>
                                <input type="date" name="start_date" required> ~ 
                                <input type="date" name="end_date" required>
                            </div>
                            <div class="btnContainer">
                                <input type="submit" value="생성" class="add_group">&nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="reset" value="취소" class="modal_close">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!------ modal end ------>

    <div class="topDiv">
        <img class="logo" src="image/logo.png">
    </div>
    <div class="main">
        <h3 class="title">팀 목록</h3><br>
        지금까지 내가 참여했던 팀들을 볼 수 있어요.
        <div class="groupContainer">
            <ul class="groupListContainer">
                <li class="makeBtn">
                    <input class="makeGroupBtn" type="button" value="+">
                </li>
                <!-- insertadjacentHTML(groupView) -->
            </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="group_list.js"></script>
</body>
</html>
