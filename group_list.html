<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="group_list.css" />
</head>
<body>
    <!-- modal -->
    <div class="overlay"></div>
    <div class="modalDiv">
        <div class="modal">
            <div class="modal_body">
                <div class="modalTitle">
                    그룹 생성하기
                </div>
                <div class="infoContainer">
                    <form action="" method="get" class="groupForm">
                        <div class="groupName">
                            <label for="nameInput">그룹 이름: </label>
                            <input type="text" name="nameInput">
                        </div>
                        <div class="groupPeriod">
                            <label for="periodInput">여행 기간: </label>
                            <input type="text" name="periodInput">
                        </div>
                        <div class="inviteCode">
                            초대 코드 : dadkjalj;
                        </div>
                        <div class="tripPlace">
                            <label for="placeInput">여행 장소: </label>
                            <input type="text" name="placeInput">
                        </div>
                        <div class="memberNum">
                            <label for="memberInput">총 인원: </label>
                            <input type="text" name="memberInput">
                        </div>
                        <div class="btnContainer">
                            <input type="button" value="생성" class="add_group">&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="button" value="취소" class="modal_close">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="joinDiv">
        <div class="join_modal">
            <div class="join_body">
                <div class="join_title">
                    그룹 가입하기
                </div>
                <div class="join_container">
                    <div class="inviteCode">
                        <label for="codeInput">초대 코드: </label>
                        <input type="text" name="codeInput">
                    </div>
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" value="확인" class="codeSendBtn">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------ modal end ------>

    <div class="topDiv">
        <img class="logo" src="image/logo.png">
        <b class="title">그룹 목록</b>
    </div>
    <div class="main">
        <div class="groupContainer">
            <ul class="groupListContainer">
                <!-- insertadjacentHTML(groupView) -->
                <li class="makeBtn">
                    <input class="makeGroupBtn" type="button" value=" ">
                </li>
            </ul>
        </div>
        <hr>
        <div class="buttonContainer">
            <div class="joinBtnDiv">
                <input class="joinBtn" type="button" value="가입하기">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="group_list.js"></script>
</body>
</html>
